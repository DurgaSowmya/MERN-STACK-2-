<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Task-2</title>
</head>

<body>
    <script>
        function alphabet_order(str) {
            return str.split('').sort().join('');
        }
        document.write("<h2>Output for javascript function that returns in alphabetical order</h2>");
        document.write(alphabet_order("webmaster"));

    </script>
</body>

</html>
