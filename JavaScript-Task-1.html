<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-1</title>
</head>

<body>
    <script>
        function reverse_a_number(n) {
            n = n + "";
            return n.split("").reverse().join("");
        }
        document.write("<h2>Output for JavaScript function that reverses a number:</h2>")
        document.write(Number(reverse_a_number(32243)));
    </script>
</body>

</html>
